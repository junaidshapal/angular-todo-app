<div class="my-3">
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p>{{todo.desc}}</p>
    <div class="form-group form-check">
        <input type="checkbox" (click)= "onCheckboxClick(todo)"
         [checked] = "!todo.active" class="form-check-input" id="todo{{i}}">
        <label class="form-check-label" for="todo{{i}}">Done</label>
      </div>
    <button (click)="onClick()" class="btn btn-sm btn-danger">
        Delete
    </button>
</div>
